<h1 style="text-align:center">系學會</h1>
<p style="text-align:center">學生除了能找系上辦公室求助之外，也能找的就是系上的學會了，幹部由學長姊擔任，一屆一屆的傳承下來，正因為年齡相仿，所以他們更接近你，你們將要經歷的他們剛經歷完，你們不知道有什麼能夠經歷的，他們教你怎麼經歷，就像家中的兄弟姊妹一樣，開心的相處在一塊，大學生活裡一定有很多活動是會大家共同經歷的，而我們就是"資傳一家人"</p>
